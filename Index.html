<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找到你的命定水果！</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mycss.css">

    <style>
        .btn-oval {
            border-radius: 50px;
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>

<script>
    function clearSelectedOptions() {
        localStorage.removeItem('Q1'); // 清除第一題的選擇
        localStorage.removeItem('Q2'); // 清除第二題的選擇
        localStorage.removeItem('Q3'); // 清除第三題的選擇
        localStorage.removeItem('Q4'); // 清除第四題的選擇
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 桌面版本按鈕綁定事件
        document.getElementById('startButtonDesktop').addEventListener('click', function () {
            var button = this;
            var title = document.getElementById('title');
            title.classList.add('bounce-disappear');
            setTimeout(function () {
                window.location.href = 'Q1.html';
            }, 1000); // 要和動畫時間長度一致
        });

        // 手機版本按鈕綁定事件
        document.getElementById('startButtonMobile').addEventListener('click', function () {
            var button = this;
            var title = document.getElementById('start');
            title.classList.add('bounce-disappear');
            setTimeout(function () {
                window.location.href = 'Q1.html';
            }, 1000); // 要和動畫時間長度一致
        });
    });
</script>

<body onload="clearSelectedOptions()">
    <div class="bg1 d-none d-lg-flex">
        <div id="title" class="text-center bounce">
            <img src="img/QA/title.png" alt="" class="title m-auto">
            <img src="img/QA/subtitle.png" alt="" class="title2 m-auto">
            <button id="startButtonDesktop" class="btn btn-light btn-outline-warning btn-lg btn-oval"><b>開吃囉！</b></button>
        </div>
    </div>

    <div class="bg2 d-flex d-lg-none">
        <div id="start" class="text-center bounce">
            <img src="img/QA/title.png" alt="" class="title m-auto">
            <img src="img/QA/subtitle.png" alt="" class="title2 m-auto">
            <button id="startButtonMobile" class="btn btn-light btn-outline-warning btn-lg btn-oval"><b>開吃囉！</b></button>
        </div>
    </div>

    <footer class="bg-opacity-50 bg-warning py-3 text-center">
        <b class="text-danger opacity-50 m-3">測驗你的命定水果！</b>
    </footer>
</body>

</html>
